<!-- templates/digilab/request_test.html -->
{% extends 'partials/base.html' %}
{% block title %}Request Test{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            {% include 'partials/patient_sidebar.html' %}
        </div>

        <!-- Main Content -->
        <div class="col-md-9">
            <h4 class="mt-4 mb-4 text-center">Request a New Test</h4>
            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group mb-3">
                    <label for="test_name">Test Name</label>
                    <input type="text" class="form-control" id="test_name" name="test_name" 
                           placeholder="Enter the name of the test" required>
                </div>

                <div class="form-group mb-3">
                    <label for="test_details">Test Details</label>
                    <textarea class="form-control" id="test_details" name="test_details" rows="3" 
                              placeholder="Provide detailed information about the test"></textarea>
                </div>

                {{ form.as_p }} <!-- Include any dynamic form fields -->

                <button type="submit" class="btn btn-primary">Submit Request</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
