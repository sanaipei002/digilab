{% extends 'partials/base.html' %}
{% block title %}Update Test Page{% endblock %}

{% block content %}
<div class="container-fluid mt-5">
    <div class="row">
        <!-- Sidebar -->
        <div class="col-md-3">
            {% include 'partials/labpersonnel_sidebar.html' %}
        </div>

        <!-- Update Test Form Section -->
        <div class="col-md-9">
            <h2 class="text-center mb-4">Update Test</h2>
            <div class="row justify-content-center">
                <div class="col-md-8">
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Patient Name -->
                        <div class="form-group mb-3">
                            <label for="patient_name">Patient Name</label>
                            <input type="text" class="form-control" id="patient_name" 
                                   value="{{ test.patient.name }}" readonly>
                        </div>

                        <!-- Test Type -->
                        <div class="form-group mb-3">
                            <label for="test_name">Test Type</label>
                            <input type="text" class="form-control" id="test_name" 
                                   value="{{ test.test_name }}" readonly>
                        </div>

                        <!-- Test Result -->
                        <div class="form-group mb-3">
                            <label for="result">Test Result</label>
                            <input type="text" class="form-control" id="result" 
                                   name="result" value="{{ test.result }}" required>
                        </div>

                        <!-- Test Status -->
                        <div class="form-group mb-3">
                            <label for="status">Test Status</label>
                            <select class="form-control" id="status" name="status" required>
                                <option value="Pending" {% if test.status == 'Pending' %}selected{% endif %}>
                                    Pending
                                </option>
                                <option value="In Progress" {% if test.status == 'In Progress' %}selected{% endif %}>
                                    In Progress
                                </option>
                                <option value="Completed" {% if test.status == 'Completed' %}selected{% endif %}>
                                    Completed
                                </option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-block">Update Test</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
